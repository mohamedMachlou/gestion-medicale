<div class="reset-password-container">
    <h2>Réinitialiser le mot de passe</h2>
    <form (ngSubmit)="onSubmit(resetPasswordForm)" #resetPasswordForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="newPassword">Nouveau mot de passe</label>
        <input type="password" id="newPassword" name="newPassword" required [(ngModel)]="newPassword">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required [(ngModel)]="confirmPassword">
      </div>
      <button type="submit" class="submit-button">Réinitialiser le mot de passe</button>
    </form>
  </div>
